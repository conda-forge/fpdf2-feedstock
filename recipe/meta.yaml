{% set name = "fpdf2" %}
{% set version = "2.5.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fpdf2-{{ version }}.tar.gz
  sha256: 89fa797215b250e2f3d2cf07b6e57a33644a5909cc2f7eb63bfb825d305b6927

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7,<4.0
  run:
    - defusedxml
    - fonttools >=4.34.0
    - pillow >=6.2.2
    - python >=3.7,<4.0

test:
  imports:
    - fpdf
    - fpdf.util
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pyfpdf.github.io/fpdf2/
  dev_url: https://github.com/PyFPDF/fpdf2
  summary: Simple PDF generation for Python
  license: LGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - conda-forge/rpaframework-core
    - thewchan
